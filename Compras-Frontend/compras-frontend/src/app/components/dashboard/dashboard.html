<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3>Dashboard</h3>
        </div>
        <div class="card-body">
          <h4>Bienvenido, {{ userEmail }}</h4>

          <button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>
</div>
