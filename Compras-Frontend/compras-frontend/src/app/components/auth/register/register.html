<div class="container mt-4">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="register()">
    <input [(ngModel)]="model.firstName" name="firstName" placeholder="Nombre" required class="form-control mb-2">
    <input [(ngModel)]="model.lastName" name="lastName" placeholder="Apellido" required class="form-control mb-2">
    <input [(ngModel)]="model.email" name="email" placeholder="Correo electrónico" type="email" required class="form-control mb-2">
    <input [(ngModel)]="model.password" name="password" placeholder="Contraseña" type="password" required class="form-control mb-2">
    <input [(ngModel)]="model.repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña" type="password" required class="form-control mb-3">

    <button type="submit" class="btn btn-success w-100">Registrar</button>
  </form>

  <div class="mt-3 text-center">{{ message }}</div>
</div>
